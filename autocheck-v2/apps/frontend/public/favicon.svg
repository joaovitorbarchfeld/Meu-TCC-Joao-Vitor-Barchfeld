<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fundo gradiente azul -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" fill="url(#bg)" rx="22"/>
  
  <!-- Letras AC em branco -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold">
    <!-- Letra A -->
    <text x="20" y="70" font-size="48" font-weight="900">A</text>
    
    <!-- Letra C -->
    <text x="53" y="70" font-size="48" font-weight="900">C</text>
  </g>
  
  <!-- Detalhe decorativo - linha embaixo -->
  <rect x="20" y="75" width="60" height="4" fill="#60a5fa" rx="2"/>
</svg>